server.port=8082

#spring configuration
spring.datasource.url=jdbc:h2:mem:testDatabase;DB_CLOSE_DELAY=-1
#spring.datasource.url=jdbc:h2:file:./data/fileDb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=team9
spring.datasource.password=
spring.h2.console.enabled=true

#hibernate configuration
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect



management.server.port=8072
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.application.name=user

eureka.client.service-url.defaultZone= http://localhost:9091/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
